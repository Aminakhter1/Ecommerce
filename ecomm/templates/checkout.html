{% extends 'base.html' %}
{% block content %}
<div class="container" id="ckeckoutmain">
    <div class="row mt-5 mb-5">
        <div class="col-md-6">
            <!-- card details-->
            <div class="card">
                <div class="card-body">
                    <h3 style="background-color:black; color:white; box-shadow:5px 5px 0px 0px gray; border-radius:5px 5px 5px 5px; " class="text-center">Your selected items</h3><hr>
                   <div class="cart-body"></div>
                </div>
            </div>

        </div>
        <div class="col-md-6">
            <!--form details-->
            <div class="card">
                <div class="card-body">
                    <h3 style="background-color:black; color:white; box-shadow:5px 5px 0px 0px gray; border-radius:5px 5px 5px 5px;" class="text-center">Your details for order</h3><hr>
                    <form action="" method="post">
                        {% csrf_token %}
                        <input type="hidden" name="itemsJson" id="itemsJson">
                        <!--for payment-->
                        <input type="hidden" name="amount" id="amount">
                        <!--endpaymentcode-->
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" name="email">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group">
                            <label for="name">Your Name</label>
                            <input type="text" class="form-control" id="name" aria-describedby="nameHelp" placeholder="Enter Name" name="name">
                            
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Your shipping address</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Enter your Message" name="address"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="name">City</label>
                            <input type="text" class="form-control" id="city" aria-describedby="nameHelp" placeholder="Enter City" name="city">
                            
                        </div>
                        <div class="form-group">
                            <label for="name">State</label>
                            <input type="text" class="form-control" id="state" aria-describedby="nameHelp" placeholder="Enter State" name="state">
                            
                        </div>
                        <div class="form-group">
                            <label for="name">Zip code</label>
                            <input type="text" class="form-control" id="zipcode" aria-describedby="nameHelp" placeholder="Enter Zip Code" name="zip_code">
                            
                        </div>
                        
                        <div class="form-group">
                            <label for="name">Mobile no</label>
                            <input type="text" class="form-control" id="mobileno" aria-describedby="nameHelp" placeholder="Enter Mobile No" name="phone">
                             
                        </div>
                        <div class="container text-center">
                        <button class="btn btn-outline-success">Order Now</button>
                        <button class="btn btn-outline-primary payWithRazorpay" id="rzp-button1">Pay with Razorpay</button>

                    </div>
                    </form>
                   
                </div>
            </div>


        </div>
    </div>
</div>


{% endblock %}
