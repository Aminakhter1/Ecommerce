{% extends 'base.html' %}
{% block content %}
    <!--Register body-->
    <div class="container-fluid">
        <div class="row">
          <div class="col-5 offset-4">
            <form id="form" method="post">
              {% csrf_token %}
                
                {% for message in messages %}
                 <div class="alert alert-success bg-danger" role="alert">
                 <h4 class="alert-heading " >{{message}}</h4>
            
            
          
                  </div>
      
                {% endfor %}
          
                
                  
                      
                      
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" class="form-control" id="name" aria-describedby="nameHelp" placeholder="Enter Name" name="name">
                        
                </div>
                          
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" name="email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                  <label for="subject">Subject</label>
                  <input type="text" class="form-control" id="subject" aria-describedby="subjectlHelp" placeholder="Enter subject" name="subject">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                          
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Message</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Enter your address" name="message"></textarea>
                </div>
                          
                  
                     
                
          
                
               
                <input type="submit" plcaholder="submit" value="Send Mail">
                
            </form>
          </div>
        </div>
    </div>
    


  {% endblock %}
