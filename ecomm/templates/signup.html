

{% load static %}
<!DOCTYPE html>

<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  
   <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>-->
  
   <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>-->
   <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
   <!--for sweat alert above link-->

   <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
   

   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
   
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  
   <link rel="stylesheet" href="{% static 'style.css' %}">
   <title>register</title>
</head>
<body>

<div class="container-fluid" style="background-color:pink;">
    <div class="raw justify-content-center">
        <div class="col-md-6 offset-3">
            <div class="">
                <div class="card mt-5 shadow">
                    <div class="card-body">
                        <form action="" method="POST">
                            {% csrf_token %}
                            <div class="text-cenetr">
                                <h4>Registration</h4>
                            </div>
                            <hr>
                            <div class="form-group">
                                <label for="">Username:</label>
                                {{form.username}}
                                {% if form.errors.username %}
                                   <label class="text-danger">{{form.errors.username}}</label>
                                {% endif %}
                            </div><br>
                            <div class="form-group">
                                <label for="">Email:</label>
                                {{form.email}}
                                {% if form.errors.email %}
                                   <label class="text-danger">{{form.errors.email}}</label>
                                {% endif %}
                            </div><br>
                            <div class="form-group">
                                <label for="">Password:</label>
                                {{form.password1}}
                                {% if form.errors.password1 %}
                                   <label class="text-danger">{{form.errors.password1}}</label>
                                {% endif %}
                            </div><br>
                            <div class="form-group">
                                <label for="">Confirm Password:</label>
                                {{form.password2}}
                                {% if form.errors.password2 %}
                                   <label class="text-danger">{{form.errors.password2}}</label>
                                {% endif %}
                            </div><br>
                            <button type="submit"class="btn float-end shadow btn-success px-4">Register</button>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
