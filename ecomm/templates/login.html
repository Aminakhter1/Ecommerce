{% load static %}
<!doctype html>
<html lang="en">
<head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="raw justify-content-center">
            <div class="col-md-6 offset-3">
                <div class="">
                    <div class="card mt-5 shadow">
                        <div class="card-body">
                            <form action="" method="POST">
                                {% csrf_token %}
                                <div class="text-cenetr">
                                    <h4>Login</h4>
                                </div>
                                <hr>
                                <div class="form-group">
                                    <label for="">Username:</label>
                                    <input type="text" class="form-control" placeholder="Enter Username" name="username">
                                    
                                </div><br>
                                
                                <div class="form-group">
                                    <label for="">Password:</label>
                                    <input type="password" class="form-control" placeholder="Enter password" name="password">
                                </div><br>
                                
                                <button type="submit"class="btn float-end shadow btn-success px-4">Login</button>
    
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
    </div>

    
</body>
<script>
    document.getElementById("loginpage").addEventListener("mouseover", function() {
        document.getElementById("loginpage").style.backgroundColor = "pink";
    });
    document.getElementById("loginbody").addEventListener("mouseout", function() {
        document.getElementById("loginpage").style.backgroundColor = "";
    });

</script>
</html>
